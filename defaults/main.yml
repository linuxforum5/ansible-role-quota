---
quota: true
quota_dir: /home
quota_name: "{{ quota_dir | regex_replace('^\/') | regex_replace('\/', '_') | regex_replace(' ', '_') }}"
quota_grace_block: 86400
quota_grace_inode: 86400
quota_repquota: /usr/sbin/repquota
quota_quotatool: /usr/sbin/quotatool
quota_warn: true
quota_warn_from: root@localhost
quota_warn_subject: Over quota
quota_warn_cc: root@localhost
quota_warn_support: root@localhost
quota_warn_phone:
quota_warn_message:
quota_warn_signature:
...
